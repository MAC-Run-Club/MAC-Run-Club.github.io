<header class="site-header">
    <div class="container">
        <h1 class="site-title">
            <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </h1>
        <nav class="site-nav">
            {% for item in site.navigation %}
                <a href="{{ item.url | relative_url }}" 
                   class="nav-link {% if page.url == item.url %}active{% endif %}">
                    {{ item.title }}
                </a>
            {% endfor %}
        </nav>
    </div>
</header>
